<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe!</h1>
    </header>
    <main>
        <aside>
            <h2>Choose your name</h2>
            <form action="text" for ="playername">
                <div>
                    <label for="playername">Player name</label>
                    <input type="text" name ="playername" id="plyername">
                </div>
                <div class = "btn-submit">
                    <button>Cancel</button>
                    <button>Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>player name</h3>
                        <p>○</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>player name</h3>
                        <p>▲</p>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>     
        </section>
        <section id ="playbord">
            
            <p>it's your turn <span>playername</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
           
        </section>
        <section id="result">
            <article>
                <h2>You won, <span>playername</span></h2>
                <p>Click "Start New Game" above, to start a new game! Restart</p>
            </article>          
        </section>
    </main>
</body>
</html>
